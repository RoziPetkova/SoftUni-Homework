<table id="phones">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {{#phones}}
    <tr data-id="{{_id}}">
        <td>{{person}}</td>
        <td>{{number}}</td>
        <td>
            <a href="#/phones/" class="link edit">Edit</a>
            <a href="#/phones/" class="link delete">Delete</a>
        </td>
    </tr>
    {{/phones}}
</table>
<p>
    <button id="addPhoneButton" class="button">Add Phone</button>
</p>

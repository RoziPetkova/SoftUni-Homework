<div id="edit-phone-form" class="dialog-box">
    <h1>Edit Phone</h1>
    <p>
        <label for="personName">Name:</label>
        <input type="text" id="personName" value="{{person}}">
    </p>
    <p>
        <label for="phoneNumber">Number:</label>
        <input type="text" id="phoneNumber" value="{{number}}">
    </p>
    <p class="buttons">
        <button data-id="{{_id}}" id="editPhoneButton" class="button">Edit</button>
        <a href="#" class="button">Cancel</a>
    </p>
</div>

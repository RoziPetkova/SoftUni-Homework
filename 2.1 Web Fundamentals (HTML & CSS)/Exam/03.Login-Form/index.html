<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link href="styles/style.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="wrapper">
        <h1>Hello, Road</h1>
        <section>
            <form action="/" method="post">
                <h3>Login</h3>

                <fieldset class="input">
                    <div><img src="resources/username-icon.png" /></div>
                    <input type="text" placeholder="username" />
                </fieldset>

                <fieldset class="input">
                    <div><img src="resources/password-icon.png" /></div>
                    <input type="password" placeholder="password" />
                </fieldset>

                <fieldset>
                    <img class="button-icon" src="resources/paper-icon.png" />
                    <input type="submit" value="Send" />
                </fieldset>

                <fieldset>
                    <img class="button-icon" src="resources/cogwheel-icon.png" />
                    <input type="button" value="Options" />
                </fieldset>
            </form>

            <form action="/" method="post">
                <h3>Register</h3>

                <fieldset class="input">
                    <div>
                        <img src="resources/username-icon.png" />
                    </div>
                    <input type="text" placeholder="username" />
                </fieldset>

                <fieldset class="input"> 
                    <div>
                        <img src="resources/password-icon.png" />
                    </div>
                    <input type="password" placeholder="password" />
                </fieldset>

                <fieldset class="input">
                    <div>
                        <img src="resources/password-icon.png" />
                    </div>
                    <input type="password" placeholder="confirm password" />
                </fieldset>

                <fieldset>
                    <img class="button-icon" src="resources/paper-icon.png" />
                    <input type="submit" value="Send" />
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>

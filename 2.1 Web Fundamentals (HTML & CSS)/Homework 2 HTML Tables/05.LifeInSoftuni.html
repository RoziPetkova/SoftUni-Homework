<!Doctype html>
<html>
<head>
    <title>Simple table</title>
    <style>
        #tabb {
            width: 350px;
        }
         tr {
             height: 50px;
         }
    </style>
</head>
<body>
    <table id="tabb" border="1px">
        <tr>
            <th colspan="4">
                <font size="6">SOFTUNI&nbsp;LIFE</font>
            </th>
        </tr>
        <tr>
            <td colspan="2" align="left" align="top">Google</td>
            <td colspan="2" align="left" align="top">GitHub</td>
        </tr>
        <tr>
            <td align="left" align="top">FB</td>
            <td align="left" align="top">Gmail</td>
            <td align="left" align="top">Youtube</td>
            <td align="left" align="top">2048</td>
        </tr>
        <tr>
            <td align="left" align="top">Food</td>
            <td colspan="2" align="left" align="top">Game</td>
            <td>
                <table border="1px">
                    <tr><th>Social life</th></tr>
                    <tr><th>Sleep</th></tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="3">
                <h1>Beer &gt;</h1>
            </td>
            <td>WC</td>
        </tr>
    </table>
</body>
</html>
